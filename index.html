<!DOCTYPE html>
<html>
  <head>
    <title> Build a Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="deescription">freeCodeCamp Survey Form</p>
    <p><i>Thank you for taking the time to help us improve the platform</i></p>
    <hr>
    <div>
     <form id="survey-form" class="survey-form">
        <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter Your Name" required></label>
        <label id="email-label" for="email">Email<input id="email" placeholder="Enter Your Email" required></label>
        <label id="number-label" for="number">Age(optional)<input id="number" min="15" max="40" placeholder="Age" required></label>
        <label>Which option describes your current role?
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option>Other</option>
            </select>
         </label>
        <div>
         Would you recommend freecodecamp to a friend?
         <label><input value="definitely" type="radio" name="recommend" class="input-radio" required/> Definitely</label>
         <label><input value="maybe" type="radio"  name="recommend" class="input-radio" /> Maybe</label>
         <label><input value="not-sure" type="radio"  name="recommend" class="input-radio" /> Not sure</label>
        </div>
       <div>
         What would you like to see improved (Check all that apply)
         <label><input  value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
         <label><input  value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
         <label><input  value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
         <label><input  value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
         <label><input  value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
         <label><input  value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
         <label><input  value="videos" type="checkbox" class="input-checkbox">Videos</label>
         <label><input  value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
         <label><input  value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
         <label><input  value="forum" type="checkbox" class="input-checkbox">Forum</label>
         <label><input  value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
      </div>
       <div>
         <label>Any comments or suggestions?
          <textarea id="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
         </label>
       </div>
        <button id="submit" class="submit-button" type="submit">Submit</button>
     </form>
    </div>
  </body>
</html>
